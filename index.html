<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Dictionary Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full p-6 dark:bg-black">
    <header
      class="container mx-auto flex items-center justify-between mb-6 lg:max-w-[736px] lg:mx-auto"
    >
      <a href="#"><img src="./images/logpo.svg" alt="logpo" /></a>
      <div class="flex gap-4 md:gap-[26px]">
        <div class="border-r pr-4">
          <select
            name="font"
            id="font"
            class="active:border-none dark:text-white outline-none bg-inherit"
          >
            <option value="space">Sans Serif</option>
            <option value="serif">Serif</option>
            <option value="mono">Mono</option>
          </select>
        </div>
        <div class="flex">
          <label class="relative inline-flex items-center me-5 cursor-pointer">
            <input type="checkbox" value="false" class="sr-only peer" checked />
            <div
              class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-purple-300 dark:peer-focus:ring-purple-800 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-purple-600"
            ></div>
          </label>
          <img
            id="moon"
            class="cursor-pointer"
            src="./images/active'moon.svg"
            alt="moon"
          />
        </div>
      </div>
    </header>
    <main>
      <!-- Search section -->
      <section class="container lg:max-w-[736px] mx-auto mb-[29px]">
        <form action="" id="form" class="relative">
          <input
            type="text"
            id="inPutWord"
            class="w-full max-w-full py-[14px] px-6 rounded-2xl bg-[#F4F4F4] focus:outline-[#A445ED] dark:text-white md:py-[22px] text-base md:text-xl"
            required
          />
          <button
            class="absolute top-2/4 -translate-y-1/2 right-4"
            type="submit"
          >
            <img src="./images/icon_search.svg" alt="" />
          </button>
        </form>
      </section>
      <!-- Word's about section -->
      <section class="container lg:max-w-[736px] mx-auto mb-6">
        <!-- audio container -->
        <div class="flex items-center justify-between">
          <div>
            <h1
              id="word"
              class="text-[#2D2D2D] text-[32px] dark:text-white md:text-6xl md:mb-[11px]"
            >
              Keyboard
            </h1>
            <span id="wordSpeak" class="text-[#A445ED] text-lg md:text-2xl"
              >/'ki:b…î:d/</span
            >
          </div>
          <div>
            <img
              src="./images/play.svg"
              class="cursor-pointer max-w-12 md:max-w-[75px]"
              alt="play"
            />
          </div>
        </div>
      </section>
      <!-- Mean section -->
      <section class="container lg:max-w-[736px] mx-auto mb-6">
        <!-- word's different mean -->
        <div class="">
          <div class="flex items-center gap-2 overflow-x-hidden mb-8">
            <span id="mean" class="italic font-bold">noun</span
            ><img src="./images/pattern.svg" alt="pattern" class="grow" />
          </div>
          <div>
            <span class="text-base text-[#757575]">Meaning</span>
            <ul class="ulList pt-4">
              <li>
                (etc.) A set of keys used to operate a typewriter, computer etc.
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script src="./api.js"></script>
  </body>
</html>
